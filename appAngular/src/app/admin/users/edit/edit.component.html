<h1 id="title" class="title">Modifier un utilisateur</h1>

<nb-card size="large">
  <nb-card-body>
    <button (click)="goBack()">Retour</button>
    <form>
      <div class="form-control-group">
        <label class="label">Prénom :</label>
        <input [(ngModel)]="user.firstname" name="firstname" #firstname placeholder="Prénom" />
      </div>

      <div class="form-control-group">
        <label class="label">Nom :</label>
        <input [(ngModel)]="user.lastname" name="lastname" #lastname placeholder="nom" />
      </div>

      <div class="form-control-group">
        <label class="label">adresse :</label>
        <input  [(ngModel)]="user.address" name="addresse" #address placeholder="Adresse" />
      </div>

      <div>
        <label class="label" for="birthday">Date de naissance</label>
        <input
        [(ngModel)]="user.birthday"
          #birthday
          name='birthday'
          placeholder="date de naissance"
          [nbDatepicker]="formpicker"
        />
        <nb-rangepicker #formpicker></nb-rangepicker>
      </div>

      <div class="form-control-group">
        <label   class="label">Téléphone</label>
        <input name="phone" #phone placeholder="phone" [(ngModel)]="user.phone" />
      </div>

      <div class="form-control-group">
        <label  class="label">Email</label>
        <input name="email" #email placeholder="email"  [(ngModel)]="user.email"  />
      </div>

      <div class="form-control-group">
        <label class="label">Formation</label>
        <nb-select [(ngModel)]="user.training_id" name='training_id' #training_id placeholder="Formation">
          <nb-option *ngFor = "let training of trainings" value="training.id">{{training.name}}</nb-option>
        </nb-select>
      </div>

      <button
        nbButton
        fullWidth
        (click)="save()"
      >
        Valider
      </button>
    </form>
  </nb-card-body>
</nb-card>
