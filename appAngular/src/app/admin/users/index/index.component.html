<button routerLink="./add">  Ajouter </button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <td scope="col">Nom</td>
          <td scope="col">Prénom</td>
          <td scope="col">Date de naissance</td>
          <td scope="col">Téléphone</td>
          <td scope="col">Email</td>
          <td scope="col">Adresse</td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
          <td scope="row">{{ user.lastname }}</td>
          <td>{{ user.firstname }}</td>
          <td>{{ user.birthday }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.adress }}</td>

          <td>
            <span class="delete" title="delete" (click)="delete(user)">x</span>
            <a class="edit" title="edit" routerLink="./edit/{{user.id}}">M</a>
          </td>
        </tr>
      </tbody>
    </table>
