<h1 id="title" class="title">Ajouter une formation</h1>

<nb-card size="large">
  <nb-card-body>
    <button (click)="goBack()">Retour</button>
    <form>
      <div class="form-control-group">
        <label class="label" >Nom :</label>
        <input
          name="name"
          #name
          placeholder="name"
        />
      </div>
      <div class="form-control-group">
        <label class="label" >Status</label>
        <nb-select  #status placeholder="Etat de la formation">
            <nb-option value="true">Active</nb-option>
            <nb-option value="false">Suspendu</nb-option>
          </nb-select>
      </div>
      <div>
        <label class="label" for="input-start_date">Date de d√©but</label>
        <input
          #start_date
          placeholder="start_date"
          [nbDatepicker]="formpicker"
        />
        <nb-rangepicker #formpicker></nb-rangepicker>
      </div>
      <div>
        <label class="label" for="input-end_date">Date de fin</label>
        <input
          #end_date
          placeholder="end_date"
          [nbDatepicker]="formpicker2"
        />
        <nb-rangepicker #formpicker2></nb-rangepicker>
      </div>

      <button nbButton fullWidth (click)="add(name.value, start_date.value, end_date.value, status.value)">Valider</button>
    </form>
  </nb-card-body>
</nb-card>
