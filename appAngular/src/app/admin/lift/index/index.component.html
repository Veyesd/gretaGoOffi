<h1>Liste des lift</h1>

<nb-card class="own-scroll" size="large">
  <nb-card-body>
    <!-- <label class="search-label" for="search">Search:</label>
    <input
      nbInput
      [nbFilterInput]="dataSource"
      id="search"
      class="search-input"
    /> -->
<button routerLink="./add">  Ajouter </button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <td scope="col">date_departure</td>
          <td scope="col">lat_departure</td>
          <td scope="col">lng_departure</td>
          <td scope="col">lat_arrival</td>
          <td scope="col">lng_arrival</td>
          <td scope="col">take</td>
          <td scope="col">status</td>
          <td scope="col">create date</td>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of datas">
          <td scope="row">{{ data.date_departure }}</td>
          <td scope="row">{{ data.lat_departure }}</td>
          <td scope="row">{{ data.lng_departure }}</td>
          <td scope="row">{{ data.lat_arrival }}</td>
          <td scope="row">{{ data.lng_arrival }}</td>
          <td scope="row">{{ data.take }}</td>
          <td scope="row">{{ data.status }}</td>
          <td>{{ data.create_at }}</td>

          <td>
            <span class="delete" title="delete" (click)="delete(data)">X</span>
            <a class="edit" title="edit" routerLink="./edit/{{data.id}}">M</a>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
