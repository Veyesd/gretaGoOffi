<h1 id="title" class="title">Modifications</h1>

<nb-card>
  <nb-card-body>
<button nbButton hero (click)="goBack()">Retour</button>
</nb-card-body>
</nb-card>
<nb-card size="small">
  <nb-card-body>
    <form>
      <div  class="form-control-group">
        <label class="label" for="input-user_id">Nom :</label>
        <input
     
          name="user_id"
          nbInput
          fieldSize="small"
          [(ngModel)]="Bugs.id"
          id="input-user_id"
          placeholder="User ID"
        />
      </div>
      <div class="form-control-group">
        <label class="label" for="input-description">description :</label>
        <textarea
          name="description"
          nbInput
          
          fieldSize="small"
          [(ngModel)]="Bugs.id"
          id="input-description"
          placeholder="description"
        ></textarea>
      </div>

     <div>
    </div>
  </form>
</nb-card-body>
</nb-card>
<nb-card>
  <nb-card-body>
<button nbButton hero status="success"   (click)="save()">Valider</button>
</nb-card-body>
</nb-card>
