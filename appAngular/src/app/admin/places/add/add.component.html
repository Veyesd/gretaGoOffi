<h1 id="title" class="title">Ajouter un lieu de formation</h1>

<nb-card size="large">
  <nb-card-body>
    <button (click)="goBack()">Retour</button>
    <form>
      <div class="form-control-group">
        <label class="label" >Nom du lieu :</label>
        <input
          name="name"
          #name
          placeholder="name"
        />
      </div>
      <div class="form-control-group">
        <label class="label" >Latitude</label>
        <input
          name="lat"
          #lat
          placeholder="adresse"
        />

      </div>
      <div class="form-control-group">
        <label class="label" >Longitude</label>
        <input
          name="lng"
          #lng
          placeholder="adresse"
        />

      </div>
      <div class="form-control-group">
        <label class="label" >Adresse du lieu :</label>
        <input
          name="adresse"
          #adresse
          placeholder="adresse"
        />

      </div>

      <button nbButton fullWidth (click)="add(name.value, adresse.value, lat.value, lng.value)">Valider</button>
    </form>
  </nb-card-body>
</nb-card>
