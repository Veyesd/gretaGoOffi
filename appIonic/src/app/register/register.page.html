
<ion-content class="ion-padding">
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button (click)="goBack()">
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="logo">
    <img src="assets/logo.png" alt="Le logo de l'entreprise" />
    <ion-title>Connexion</ion-title>
  </div>

<form [formGroup]="credentialsForm">
  <ion-input autofocus required
  type="text"
  formControlName="firstname"
  placeholder="PrÃ©nom"
></ion-input>
<ion-input required
  type="password"
  formControlName="password"
  name="password"
  placeholder="Mot de passe"
></ion-input>
  <ion-input required
    type="email"
    formControlName="email"
    placeholder="Email du Greta"
  ></ion-input>
  <ion-input required
    type="password"
    formControlName="password"
    name="password"
    placeholder="Mot de passe"
  ></ion-input>
  <ion-item lines="none">
    <ion-label>Formation</ion-label>
    <ion-select formControlName="training">
      <ion-select-option *ngFor = "let training of trainings" value="training.id">{{training.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <button expand="full" (click)="register()" id="go" ><img src="assets/boutonGo.png"  alt="Go"/></button>

</form>
</ion-content>
