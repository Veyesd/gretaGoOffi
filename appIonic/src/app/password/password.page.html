<ion-content class="ion-padding">
  <div id="logo">
    <img src="assets/logo.png" alt="Le logo de l'entreprise" />
  <ion-title>Changement de <br/>mot de passe</ion-title>
  </div>
  
  <ion-row>
    <ion-col
      size="12"
      size-sm="10"
      offset-sm="1"
      size-md="8"
      offset-md="2"
      size-lg="6"
      offset-lg="3"
      size-xl="4"
      offset-xl="4"
    >
      <ion-input value="passwordActuel" placeholder="Mot de passe actuel"></ion-input>
      <ion-input value="password" type="password" name="password" placeholder="Nouveau mot de passe" ></ion-input>
      <ion-input value="confirPassword" type="password" name="confirmPassword" placeholder="Confirmation du mot de passe"></ion-input>

      <button id="go"><img src="assets/boutonGo.png" alt="Go"/></button>
    </ion-col>
  </ion-row>
  <div id="illustrationVoiture"><img src="assets/voitureEtVague.png" alt="Une voiture"/></div>
</ion-content>
