<ion-content class="ion-padding">
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button (click)="goBack()">
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="logo">
    <img src="assets/logo.png" alt="Le logo de l'entreprise" />
  <ion-title>Changement de <br/>mot de passe</ion-title>
  </div>
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <ion-input autofocus required
      type="email"
      formControlName="email"
      placeholder="Email du Greta"
    ></ion-input>
    <ion-input required value="passwordActuel" formControlName="password" placeholder="Mot de passe actuel"></ion-input>
    <ion-input required value="password" type="password"  formControlName="newPassword" name="password" placeholder="Nouveau mot de passe" ></ion-input>  
    <div class="valider">
      <button expand="full" type="submit">Valider</button>
    </div>
  </form>
  <div id="illustrationVoiture"><img src="assets/voitureEtVague.png" alt="Une voiture"/></div>
</ion-content>
