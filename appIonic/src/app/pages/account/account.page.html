<app-header></app-header>
<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-avatar>
      <img src="assets/avatar.png" alt="avatar" />
    </ion-avatar>
    <div id="name">
      <ion-title> {{user?.firstname}} </ion-title>
    </div>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label
        >Formation : <br />
        <ion-select>
          <ion-select-option
            *ngFor="let training of trainings"
            value="{{training?.id}}"
            >{{training?.name}}</ion-select-option
          >
        </ion-select></ion-label
      >
      <ion-toggle
        [(ngModel)]="form[0].isChecked"
        name="training.name"
      ></ion-toggle>
      <span [ngClass]="{'visible' : form[0].isChecked}"></span>
    </ion-item>

    <ion-item>
      <ion-label>Anniversaire: <br />{{user?.birthday}}</ion-label>
      <ion-toggle
        [(ngModel)]="form[1].isChecked"
        name="{{user?.birthday}}"
      ></ion-toggle>
      <span [ngClass]="{'visible' : form[1].isChecked}"></span>
    </ion-item>

    <ion-item>
      <ion-label
        >Téléphone : <br /><input value="{{user?.phone}}"
      /></ion-label>
      <ion-toggle
        [(ngModel)]="form[2].isChecked"
        name="user?.phone"
      ></ion-toggle>
      <span [ngClass]="{'visible' : form[2].isChecked}"></span>
    </ion-item>

    <ion-item>
      <ion-label
        >Adresse : <br /><input value="{{user?.address}}"
      /></ion-label>
      <ion-toggle
        [(ngModel)]="form[3].isChecked"
        name="user?.address"
      ></ion-toggle>
      <span [ngClass]="{'visible' : form[3].isChecked}"></span>
    </ion-item>

    <ion-item>
      <ion-label>Email: <br />{{user?.email}}</ion-label>
      <ion-toggle
        [(ngModel)]="form[4].isChecked"
        name="user?.email"
      ></ion-toggle>
      <span [ngClass]="{'visible' : form[4].isChecked}"></span>
    </ion-item>

    <ion-item>
      <ion-label>Permis:</ion-label>
      <ion-toggle [(ngModel)]="form[5].isChecked" name="permis"></ion-toggle>
      <span [ngClass]="{'visible' : form[5].isChecked}"></span>
    </ion-item>

    <ion-item>
      <ion-label
        ><a [routerLink]="'/password'">Changer mot de passe</a></ion-label
      >
    </ion-item>
    <ion-item id="notifs">
      <ion-grid>
        <ion-row>
          <ion-label position="start">Recevoir les alertes par :</ion-label>
        </ion-row>
        <ion-row>
          <ion-col class="choiceAlert">
            <ion-label>SMS</ion-label>
            <ion-checkbox name="sms">SMS</ion-checkbox>
          </ion-col>
          <ion-col class="choiceAlert">
            <ion-label>Email</ion-label>
            <ion-checkbox name="email" checked>Email</ion-checkbox>
          </ion-col>
          <ion-col class="choiceAlert">
            <ion-label>Notifications</ion-label>
            <ion-checkbox name="notification">Notifications</ion-checkbox>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <div class="mesTrajets" [ngClass]="{'close' : showTrip}">
    <button
      class="ion-activatable ripple-parent voir"
      *ngIf="!showTrip"
      (click)="show()"
    >
      Trajets <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      class="ion-activatable ripple-parent fermer"
      *ngIf="showTrip"
      (click)="show()"
    >
      Fermer X<ion-ripple-effect></ion-ripple-effect>
    </button>
  </div>
  <div *ngIf="showTrip">
    <ion-item lines="none">
      <!-- <ion-button fill="outline" size="small">En cours</ion-button>
    <ion-button fill="outline" size="small">Terminés</ion-button>
    <ion-button fill="outline" size="small">Passager</ion-button>
    <ion-button fill="outline" size="small">Conducteur</ion-button> -->
      <ion-tabs lines="none">
        <!-- Tab bar -->
        <ion-tab-bar slot="bottom">
          <ion-tab-button
            tab="enCours"
            (click)="getSelected('en cours')"
            selected
          >
            <ion-label>En cours</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="termines" (click)="getSelected('termines')">
            <ion-label>Terminés</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="passager" (click)="getSelected('passager')">
            <ion-label>Passager</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="conducteur" (click)="getSelected('conducteur')">
            <ion-label>Conducteur</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-item>
    <app-trip></app-trip>
    <app-trip></app-trip>
    <app-trip></app-trip>
  </div>
</ion-content>
