<ion-content class="ion-padding">
  <div id="logo">
    <img src="assets/logo.png" alt="Le logo de l'entreprise" />
    <ion-title>Créer un compte</ion-title>
  </div>

  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <ion-input
      type="email"
      formControlName="email"
      placeholder="Email du Greta"
    ></ion-input>
    <ion-input
      type="password"
      formControlName="password"
      name="password"
      placeholder="Mot de passe"
    ></ion-input>
    <ion-button
    type="submit"
    [disabled]="!credentialsForm.valid"
    id="go"
    (click)='onSubmit()'
  >
    <img src="assets/boutonGo.png" alt="Go" />
  </ion-button>
  </form>
