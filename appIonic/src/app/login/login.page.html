<ion-content class="ion-padding">
  <div id="logo">
    <img src="assets/logo.png" alt="Le logo de l'entreprise" />
    <ion-title>Connexion</ion-title>
  </div>

<form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
  <ion-input autofocus (ionFocus)='changeColor(this)'
    type="email" required
    formControlName="email"
    placeholder="Email du Greta"
  ></ion-input>
  <ion-input required
    type="password"
    formControlName="password"
    name="password"
    placeholder="Mot de passe"
  ></ion-input>

  
  <button expand="full" type="submit"  id="go" ><img src="assets/boutonGo.png"  alt="Go"/></button>
  <a [routerLink]="'/password'">Mot de passe oublié</a>
  <a [routerLink]="'/register'">Créer un compte</a>

</form>
<div id="illustrationVoiture">
  <img src="assets/voitureEtVague.png" alt="Une voiture" />
</div>
</ion-content>
